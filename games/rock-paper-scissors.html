<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #e1f5fe;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #0288d1;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px 0;
    }
    .choice {
      font-size: 3rem;
      cursor: pointer;
      padding: 20px;
      border-radius: 10px;
      background-color: #b3e5fc;
      transition: background 0.3s;
    }
    .choice:hover {
      background-color: #81d4fa;
    }
    #result {
      font-size: 1.4rem;
      margin-top: 20px;
      color: green;
    }
    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>âœŠ Rock âœ‹ Paper âœŒ Scissors</h1>
  <p>Click to play against the computer!</p>

  <div class="choices">
    <div class="choice" onclick="play('rock')">âœŠ</div>
    <div class="choice" onclick="play('paper')">âœ‹</div>
    <div class="choice" onclick="play('scissors')">âœŒ</div>
  </div>

  <div id="result"></div>
  <div id="score">Wins: 0 | Losses: 0 | Draws: 0</div>

  <script>
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    let wins = 0, losses = 0, draws = 0;

    function play(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computer = choices[Math.floor(Math.random() * 3)];

      if (playerChoice === computer) {
        draws++;
        resultEl.textContent = `It's a draw! You both chose ${playerChoice}`;
      } else if (
        (playerChoice === "rock" && computer === "scissors") ||
        (playerChoice === "paper" && computer === "rock") ||
        (playerChoice === "scissors" && computer === "paper")
      ) {
        wins++;
        resultEl.textContent = `ðŸŽ‰ You win! ${playerChoice} beats ${computer}`;
      } else {
        losses++;
        resultEl.textContent = `ðŸ˜ž You lose! ${computer} beats ${playerChoice}`;
      }

      scoreEl.textContent = `Wins: ${wins} | Losses: ${losses} | Draws: ${draws}`;
    }
  </script>
</body>
</html>
